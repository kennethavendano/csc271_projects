<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="landingPage.html" class="logo">
                    <img src="images/logo2.jpg" alt="FantasySidekick logo" class="logo-img" />
                </a>
            </div>

            <div class="header-right">
                <nav class="nav-links">
                    <a href="landingPage.html">Home</a>
                    <a href="about.html">About</a>

                    <a href="players.html" class="active">Players</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="content">
        <table class="roster-table">
            <thead>
              <tr>
                <th scope="col">Pos</th>
                <th scope="col">Player</th>
                <th scope="col">Last Game Pts</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">QB</th>
                <td class="player-cell">
                  <img class="avatar" src="images/jordan-love.png" alt="" />

                <td class="pts">18.4</td>
              </tr>
              <tr>
                <th scope="row">RB</th>
                <td class="player-cell">
                  <img class="avatar" src="images/breece-hall.png" alt="" />
                  <p>Breece Hall</p>
                </td>

              </tr>
              <tr>
                <th scope="row">RB</th>
                <td class="player-cell">
                  <img class="avatar" src="images/ashton-jeanty.png" alt="" />

                </td>
                <td class="pts">16.2</td>
              </tr>
              <tr>
                <th scope="row">WR</th>
                <td class="player-cell">
                  <img class="avatar" src="images/davante-adams.png" alt="" />
                  <p>Davante Adams</p>
                </td>
                <td class="pts">14.9</td>
              </tr>
              <tr>
                <th scope="row">WR</th>
                <td class="player-cell">
                  <img class="avatar" src="images/quentin-johnston.png" alt="" />

                </td>
                <td class="pts">9.3</td>
              </tr>
              <tr>
                <th scope="row">TE</th>
                <td class="player-cell">
                  <img class="avatar" src="images/trey-mcbride.png" alt="" />
                  <p>Trey McBride</p>
                </td>
                <td class="pts">12.6</td>
              </tr>
              <tr>
                <th scope="row">FLEX</th>
                <td class="player-cell">
                  <img class="avatar" src="images/devonta-smith.png" alt="" />
                  <p>DeVonta Smith</p>
                </td>
                <td class="pts">13.1</td>
              </tr>
              <tr>
                <th scope="row">D/ST</th>
                <td class="player-cell">
                  <img class="avatar" src="images/vikings.png" alt="" />
                  <p>Vikings D/ST</p>
                </td>
                <td class="pts">8.0</td>
              </tr>
              <tr>
                <th scope="row">K</th>
                <td class="player-cell">
                  <img class="avatar" src="images/matt-prater.png" alt="" />
                  <p>Matt Prater</p>
                </td>
                <td class="pts">7.0</td>
              </tr>
            </tbody>
          </table>
